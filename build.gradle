plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.bytehonor.sdk'
version = '0.6.6'

java {
    sourceCompatibility = 17
    withSourcesJar()
}

repositories {
    mavenCentral()
    maven { url "https://maven.huajietaojin.cn/repository/bytehonor/" }
}


dependencies {
    api('com.bytehonor.sdk:lang-framework-sdk:0.5.29')
    api('com.bytehonor.sdk:tuling-api-sdk:1.9.9')
    implementation('org.slf4j:slf4j-api:2.0.17')
    implementation('ch.qos.logback:logback-classic:1.5.18')
    testImplementation('junit:junit:4.13.2')
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url = "https://maven.huajietaojin.cn/repository/bytehonor/"
            credentials {
                username 'bytehonor'
                password 'permit'
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
